<extend name="index" />

<block name="jsinhead">         
    <link href="__PUBLIC__/zui.datatable.min.css" rel="stylesheet">
    <script src="__PUBLIC__/zui.datatable.min.js"></script>
</block>

<block name="container">
    <div class="container">
        <div class="panel" style="margin-top: 5px;">
            <div class="panel-heading" style="font-size: 16px;margin-bottom: 20px;">
                      剩余车位情况                                             
            </div>
            <div class="panel-body"  id="panelbody">
                <table class="table datatable">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>车位名称</th>
                            <th>使用状态</th>
                         
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="data" id="vo">
                            <tr>
                                <td width="33%">{$vo.id}</td>
                                <td width="33%">{$vo.pname}</td>
                                <!--<td>{$vo.start_time|date='Y-m-d H:i:s',###}</td>-->
                                <td width="33%">
                                    <if condition="$vo.pstatus eq 0"><p style="color: green;">未占用</p>
                                    <else /> <p style="color: red;">已占用
                                    </if>
                                </td>
                            </tr>
                        </volist>
                    </tbody>
                </table>                            
            </div>
        </div>
    </div>
</block>

<block name="jsinbody">
    <script>
                       
    </script>
</block>
